name: Deploy MkDocs Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: write  # to let mkdocs write the new docs
      pages: write     # to deploy to Pages
      pull-requests: write  # to comment on PRs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # otherwise, you will fail to push refs to dest repo

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build documentation for PR preview
        if: github.event_name == 'pull_request'
        run: |
          make docs-build
          
      - name: Upload PR preview artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.number }}
          path: ./site
          retention-days: 7
          
      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## ðŸ“– Documentation Preview
            
            The documentation has been built successfully for this PR.
            
            **Note:** GitHub Actions artifacts are only accessible to repository collaborators. 
            To view the preview:
            1. Download the \`docs-preview-${{ github.event.number }}\` artifact from the [Actions run](
               ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Extract the zip file
            3. Open \`index.html\` in your browser
            
            The preview will be automatically deployed to GitHub Pages when this PR is merged to main.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build and deploy documentation to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          make docs-build
          touch site/.nojekyll
          make docs-deploy