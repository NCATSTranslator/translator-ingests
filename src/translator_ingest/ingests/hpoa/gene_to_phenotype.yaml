name: 'hpoa_gene_to_phenotype'

files:
  - './data/hpoa/genes_to_phenotype.txt'

header: 'none'

format: 'csv'

delimiter: '\t'

columns:
  - 'ncbi_gene_id'
  - 'gene_symbol'
  - 'hpo_id'
  - 'hpo_name'
  - 'frequency'
  - 'disease_id'

edge_properties:
  - 'id'
  - 'category'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'qualifiers'
  - 'aggregator_knowledge_source'
  - 'primary_knowledge_source'

transform_mode: 'flat'
