name: 'human_phenotype_ontology_annotations'

readers:
  disease_to_phenotype:
    files:
      - '../../../../data/hpoa/phenotype.hpoa'
    header_mode: 4
    format: 'csv'
    delimiter: '\t'
    # For a csv/tsv file, list expected columns
    columns:
      - 'database_id'
      - 'disease_name'
      - 'qualifier'
      - 'hpo_id'
      - 'reference'
      - 'evidence'
      - 'onset'
      - 'frequency'
      - 'sex'
      - 'modifier'
      - 'aspect'
      - 'biocuration'
  gene_to_disease:
    files:
      - '../../../../data/hpoa/genes_to_disease.txt'
    format: 'csv'
    delimiter: '\t'
    columns:
      - 'ncbi_gene_id'
      - 'gene_symbol'
      - 'association_type'
      - 'disease_id'
      - 'source'
  gene_to_phenotype:
    files:
      - '../../../../data/hpoa/phenotype.hpoa'
      - '../../../../data/hpoa/genes_to_disease.txt'
      - '../../../../data/hpoa/genes_to_phenotype.txt'
    format: 'csv'
    delimiter: '\t'
    columns:
      - 'ncbi_gene_id'
      - 'gene_symbol'
      - 'hpo_id'
      - 'hpo_name'
      - 'frequency'
      - 'disease_id'
      - 'publications'
      - 'gene_to_disease_association_types'
    filters:
      - inclusion: 'include'
        column: 'gene_to_disease_association_types'
        filter_code: 'in'
        value:
          - 'MENDELIAN'

# TODO: Still need the 'writer' section to set up the MONDO SSSOM file?
writer:
  sssom_config:
    # TODO: Not ideal to put MONDO under hpoa. Can the download of the MONDO SSSOM be centralized for shared use?
    sssom_file: '../../../../data/hpoa/mondo.sssom.tsv'
    filter_prefixes:
      - 'OMIM'
      - 'Orphanet'
    target_prefixes:
      - 'MONDO'
    use_match:
      - 'exact'