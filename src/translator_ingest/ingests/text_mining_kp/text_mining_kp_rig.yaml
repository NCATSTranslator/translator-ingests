# Text Mining Knowledge Provider Reference Ingest Guide (RIG)
name: Text Mining Knowledge Provider (TMKP) Reference Ingest Guide

# Information about the Source of the data ingest
source_info:
  infores_id: infores:text-mining-provider-targeted
  name: Text Mining Knowledge Provider Targeted
  description: >-
    "The Text Mining Knowledge Provider (TMKP) is an automated knowledge extraction system that analyzes
    biomedical literature to identify associations between biological entities. It uses natural language
    processing and machine learning techniques to extract relationships from PubMed abstracts and full-text
    articles, providing confidence-scored associations with supporting text evidence and character-level
    text locations."
  citations:
    - "Text Mining Knowledge Provider (TMKP) Documentation: https://github.com/NCATSTranslator/Text-Mining-Provider-Roadmap"
  terms_of_use_info:
    terms_of_use_url: "https://github.com/NCATSTranslator/Text-Mining-Provider-Roadmap/blob/main/LICENSE"
    license_name: "MIT License"
    license_url: "https://opensource.org/licenses/MIT"
  data_access_locations:
    - https://storage.googleapis.com/translator-text-workflow-dev-public/kgx/UniProt/2023-03-05/targeted_assertions.tar.gz
  data_provision_mechanisms:
    - file_download
  data_formats:
    - tar.gz
  data_versioning_and_releases: >-
    "TMKP releases data periodically with date-based versioning (YYYY-MM-DD format).
    Each release includes updated text mining results from recent literature."

# Information about Ingested Content
ingest_info:
  ingest_categories:
    - primary_knowledge_source
  utility: >-
    "TMKP provides literature-derived associations between chemicals, genes/proteins, diseases, and phenotypes.
    These associations include confidence scores, supporting text evidence, and precise character offsets
    within source documents. This supports Translator queries requiring text-mined evidence for biological
    relationships."
  scope: >-
    "This ingest processes targeted assertions from TMKP, which include high-confidence associations
    extracted from biomedical literature. The data includes nodes (genes, chemicals, diseases, phenotypes)
    and edges (various association types) with rich metadata including supporting study results, confidence
    scores, and text locations."

  relevant_files:
    - file_name: "targeted_assertions.tar.gz"
      location: "https://storage.googleapis.com/translator-text-workflow-dev-public/kgx/UniProt/2023-03-05/targeted_assertions.tar.gz"
      description: "Compressed archive containing KGX TSV files with nodes and edges extracted from biomedical literature"

  included_content:
    - Gene/protein to chemical associations
    - Gene to disease associations
    - Gene to gene/protein associations
    - Gene to phenotype associations
    - Chemical to disease/phenotype associations
    - Supporting text evidence with character offsets
    - Confidence scores and extraction metadata
    - Publication references (PMIDs)

  filtered_content:
    - Low confidence associations (based on configurable threshold)
    - Associations without supporting text evidence

  future_considerations:
    - Integration of full-text mining results (beyond abstracts)
    - Addition of temporal information for associations
    - Inclusion of negated associations with appropriate qualifiers

# Information about the Target Graph
target_info:
  infores_id: infores:text-mining-provider-targeted

  edge_type_info:
    - edge_category: biolink:ChemicalAffectsGeneAssociation
      predicates:
        - biolink:affects
      properties:
        - has_confidence_level
        - has_supporting_study_result
        - publications
        - subject_location_in_text
        - object_location_in_text
        - supporting_text
        - extraction_confidence_score
    - edge_category: biolink:GeneToDiseaseAssociation
      predicates:
        - biolink:contributes_to
        - biolink:affects
      properties:
        - has_confidence_level
        - has_supporting_study_result
        - publications
        - supporting_text
    - edge_category: biolink:GeneToGeneAssociation
      predicates:
        - biolink:affects
      properties:
        - has_confidence_level
        - has_supporting_study_result
        - publications
        - supporting_text
    - edge_category: biolink:GeneToPhenotypicFeatureAssociation
      predicates:
        - biolink:contributes_to
        - biolink:affects
      properties:
        - has_confidence_level
        - has_supporting_study_result
        - publications
        - supporting_text
    - edge_category: biolink:Association
      predicates:
        - biolink:treats
        - biolink:contributes_to
        - biolink:affects
        - biolink:associated_with
      properties:
        - has_confidence_level
        - has_supporting_study_result
        - publications
        - supporting_text

  node_type_info:
    - node_category: biolink:Gene
      properties:
        - name
    - node_category: biolink:Protein
      properties:
        - name
    - node_category: biolink:ChemicalEntity
      properties:
        - name
    - node_category: biolink:SmallMolecule
      properties:
        - name
    - node_category: biolink:Disease
      properties:
        - name
    - node_category: biolink:PhenotypicFeature
      properties:
        - name

