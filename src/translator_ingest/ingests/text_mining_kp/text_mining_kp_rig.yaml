      institution: "NCATS Biomedical Data Translator"
      contributions: "Original data extraction and text mining"
    - full_name: "Translator Ingest Team"
      institution: "NCATS Biomedical Data Translator"
      contributions: "KGX transformation and Biolink mapping"
