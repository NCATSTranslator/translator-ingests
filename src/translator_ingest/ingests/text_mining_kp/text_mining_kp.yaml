# Text Mining KP KGX Pass-through Configuration
name: text_mining_kp

reader:
  format: jsonl
  files:
    - data/text_mining_kp/dummy.jsonl

# Transform configuration
transform:
  # Python module containing the transformation logic
  code: text_mining_kp.py
  
  # Optional: Set minimum confidence threshold for filtering
  # min_confidence_threshold: 0.5

# Writer configuration for KGX output
writer:
  format: kgx
  
  # Node properties to include in output
  node_properties:
    - id
    - category
    - name
    - description
    - synonym
    - xref
    - provided_by
    
  # Edge properties to include in output
  edge_properties:
    - id
    - subject
    - predicate
    - object
    - qualified_predicate
    - subject_aspect_qualifier
    - subject_direction_qualifier
    - object_aspect_qualifier
    - object_direction_qualifier
    - knowledge_level
    - agent_type
    - sources
    - publications
    - has_confidence_level
    - has_supporting_study_result
    - has_evidence
    - qualifiers
    