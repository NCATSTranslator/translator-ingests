# Specify the file that needs to be downloaded for this ingest
# The download.yaml file format is defined and used by the KGHub Downloader to download files.
# https://monarch-initiative.github.io/kghub-downloader/
#
# Files are saved as `local_name` which must match the file name used in the main ingest yaml (ingest-template.yaml)

## Note: Need to select "complete dataset" -> select "Homo sapiens" as organisms -> select "file tsv" as format
## the downloaded file's name will be all_data_<current date when downloaded>.tsv directly
---
- url: https://www.guidetopharmacology.org/DATA/interactions.csv
  local_name: interactions.tsv
- url: https://www.guidetopharmacology.org/DATA/targets_and_families.csv
  local_name: targets_and_families.csv
- url: https://www.guidetopharmacology.org/DATA/ligands.csv
  local_name: ligands.csv
- url: https://www.guidetopharmacology.org/DATA/peptides.csv
  local_name: peptides.csv
