name: ingest_template

readers:
  ingest_by_record:
    format: "csv"
    delimiter: "\t"
    header_mode: 27
    header_prefix: "#"
    files:
      - "example_data.tsv.gz"
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - DiseaseName
      - DiseaseID
      - DirectEvidence
      - InferenceGeneSymbol
      - InferenceScore
      - OmimIDs
      - PubMedIDs
    filters:
      - inclusion: include
        column: DirectEvidence
        filter_code: eq
        value: therapeutic
  ingest_all:
    format: "csv"
    delimiter: "\t"
    header_mode: 27
    header_prefix: "#"
    files:
      - "example_data_2.tsv.gz"
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - DiseaseName
      - DiseaseID
      - DirectEvidence
      - InferenceGeneSymbol
      - InferenceScore
      - OmimIDs
      - PubMedIDs
  ingest_all_streaming:
    format: "csv"
    delimiter: "\t"
    header_mode: 27
    header_prefix: "#"
    files:
      - "example_data_3.tsv.gz"
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - DiseaseName
      - DiseaseID
      - DirectEvidence
      - InferenceGeneSymbol
      - InferenceScore
      - OmimIDs
      - PubMedIDs
