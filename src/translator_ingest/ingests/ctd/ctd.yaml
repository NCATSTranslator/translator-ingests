name: ctd

metadata:
  ingest_title: 'CTD'
  ingest_url: 'https://ctdbase.org/'
  description: 'The Comparative Toxicogenomics Database'
  rights: 'https://ctdbase.org/about/legal.jsp#datause'

readers:
  chemicals_diseases:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - CTD_chemicals_diseases.tsv.gz
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - DiseaseName
      - DiseaseID
      - DirectEvidence
      - InferenceGeneSymbol
      - InferenceScore
      - OmimIDs
      - PubMedIDs
  exposure_events:
    format: csv
    delimiter: \t
    header_mode: 26
    header_prefix: '#'
    files:
      - CTD_exposure_events.tsv.gz
    columns:
      - exposurestressorname
      - exposurestressorid
      - stressorsourcecategory
      - stressorsourcedetails
      - numberofstressorsamples
      - stressornotes
      - numberofreceptors
      - receptors
      - receptornotes
      - smokingstatus
      - age
      - ageunitsofmeasurement
      - agequalifier
      - sex
      - race
      - methods
      - detectionlimit
      - detectionlimituom
      - detectionfrequency
      - medium
      - exposuremarker
      - exposuremarkerid
      - markerlevel
      - markerunitsofmeasurement
      - markermeasurementstatistic
      - assaynotes
      - studycountries
      - stateorprovince
      - citytownregionarea
      - exposureeventnotes
      - outcomerelationship
      - diseasename
      - diseaseid
      - phenotypename
      - phenotypeid
      - phenotypeactiondegreetype
      - anatomy
      - exposureoutcomenotes
      - reference
      - associatedstudytitles
      - enrollmentstartyear
      - enrollmentendyear
      - studyfactors
  chem_gene_ixns:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - CTD_chem_gene_ixns.tsv.gz
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - GeneSymbol
      - GeneID
      - GeneForms
      - Organism
      - OrganismID
      - Interaction
      - InteractionActions
      - PubMedIDs
  chem_go_enriched:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - CTD_chem_go_enriched.tsv.gz
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - Ontology
      - GOTermName
      - GOTermID
      - HighestGOLevel
      - PValue
      - CorrectedPValue
      - TargetMatchQty
      - TargetTotalQty
      - BackgroundMatchQty
      - BackgroundTotalQty
  chem_pathways_enriched:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - CTD_chem_pathways_enriched.tsv.gz
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - PathwayName
      - PathwayID
      - PValue
      - CorrectedPValue
      - TargetMatchQty
      - TargetTotalQty
      - BackgroundMatchQty
      - BackgroundTotalQty
  pheno_term_ixns:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - CTD_pheno_term_ixns.tsv.gz
    columns:
      - chemicalname
      - chemicalid
      - casrn
      - phenotypename
      - phenotypeid
      - comentionedterms
      - organism
      - organismid
      - interaction
      - interactionactions
      - anatomyterms
      - inferencegenesymbols
      - pubmedids
