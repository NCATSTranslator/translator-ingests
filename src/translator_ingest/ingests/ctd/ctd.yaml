name: ctd
metadata: !include './metadata.yaml'

readers:
  chemical_to_disease:
    format: csv
    delimiter: \t
    header_mode: 27
    header_prefix: '#'
    files:
      - ../../../../data/ctd/CTD_chemicals_diseases.tsv.gz
    columns:
      - ChemicalName
      - ChemicalID
      - CasRN
      - DiseaseName
      - DiseaseID
      - DirectEvidence
      - InferenceGeneSymbol
      - InferenceScore
      - OmimIDs
      - PubMedIDs
