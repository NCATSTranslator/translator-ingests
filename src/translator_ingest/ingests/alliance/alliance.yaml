name: alliance

readers:
  gene:
    format: json
    json_path:
      - data
    files:
      - "../../../../data/alliance/BGI_MGI.json.gz"
      - "../../../../data/alliance/BGI_RGD.json.gz"
    required_properties:
      - basicGeneticEntity
      - symbol
      - soTermId
      - basicGeneticEntity.primaryId
      - basicGeneticEntity.taxonId

  disease:
    format: csv
    delimiter: "\t"
    files:
      - "../../../../data/alliance/DISEASE-ALLIANCE_COMBINED.tsv.gz"
    columns:
      - Taxon
      - SpeciesName
      - DBobjectType
      - DBObjectID
      - DBObjectSymbol
      - AssociationType
      - DOID
      - DOtermName
      - WithOrtholog
      - InferredFromID
      - InferredFromSymbol
      - ExperimentalCondition
      - Modifier
      - EvidenceCode
      - EvidenceCodeName
      - Reference
      - Date
      - Source

  phenotype:
    format: json
    json_path:
      - data
    files:
      - "../../../../data/alliance/PHENOTYPE_MGI.json.gz"
      - "../../../../data/alliance/PHENOTYPE_RGD.json.gz"
    required_properties:
      - objectId
      - phenotypeTermIdentifiers
      - evidence

  expression:
    format: json
    json_path:
      - data
    files:
      - "../../../../data/alliance/EXPRESSION_MGI.json.gz"
      - "../../../../data/alliance/EXPRESSION_RGD.json.gz"
    required_properties:
      - assay

  genotype:
    format: json
    json_path:
      - data
    files:
      - "../../../../data/alliance/AGM_MGI.json.gz"
      - "../../../../data/alliance/AGM_RGD.json.gz"
    required_properties:
      - primaryID

  allele:
    format: csv
    delimiter: "\t"
    files:
      - "../../../../data/alliance/VARIANT-ALLELE_NCBITaxon10090.tsv.gz"
      - "../../../../data/alliance/VARIANT-ALLELE_NCBITaxon10116.tsv.gz"
    columns:
      - Taxon
      - SpeciesName
      - AlleleId
      - AlleleSymbol
      - AlleleSynonyms
      - VariantId
      - VariantSymbol
      - VariantSynonyms
      - VariantCrossReferences
      - AlleleAssociatedGeneId
      - AlleleAssociatedGeneSymbol
      - VariantAffectedGeneId
      - VariantAffectedGeneSymbol
      - Category
      - VariantsTypeId
      - VariantsTypeName
      - VariantsHgvsNames
      - Assembly
      - Chromosome
      - StartPosition
      - EndPosition
      - SequenceOfReference
      - SequenceOfVariant
      - MostSevereConsequenceName
      - VariantInformationReference
      - HasDiseaseAnnotations
      - HasPhenotypeAnnotations

transform:
  code: "alliance.py"
