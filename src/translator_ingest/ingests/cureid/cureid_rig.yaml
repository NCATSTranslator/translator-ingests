name: CURE ID
source_info:
  infores_id: infores:cureid
  description: "CURE ID is a free platform developed by FDA and NIH to share novel uses of existing drugs - also known as drug repurposing/off-label use - and explore what others have tried. The goal is to find potential treatments for challenging diseases that lack good treatment options. Our mission is to use the information collected from users sharing their treatment experiences publicly on CURE ID to help inform what drugs are studied in clinical trials. The findings from these trials will enable the medical community to learn whether a drug is effective or not for itâ€™s new use."
  citations:
    - "TODO: ref goes here"
  terms_of_use_info:
    license_name: "TODO: license goes here"
    license_url: "TODO: license url goes here"
  data_access_locations:
    - https://opendata.ncats.nih.gov/public/cureid/
    - https://cure.ncats.io/
  data_provision_mechanisms:
    - file_download
  data_formats:
    - tsv

ingest_info:
  ingest_categories:
    - primary_knowledge_provider
  utility: >-
    CURE ID is a user documented source of real world evidence on drug repurposing
    opportunities for rare and difficult to treat diseases. It provides chemical-disease
    associations, adverse events, and treatment outcomes, among other information. Information is collected from 
    case reports and series published in the medical literature.
  scope: >-
    This initial ingest focuses on case report entities and relationships for RASopathies as documented in CURE ID.

  relevant_files:
    - file_name: cureid_data.tsv
      location: https://opendata.ncats.nih.gov/public/cureid/
      description: Manually and LLM curated associations between chemicals, diseases, phenotypic features, genes, and variants
        from case reports in Cure ID and series published in the medical literature.

  included_content:
    - file_name: cureid_data.tsv
      included_records: All records
      fields_used:
      - subject_type
      - subject_final_curie
      - subject_final_label
      - object_type
      - object_final_curie
      - object_final_label
      - association_category
      - biolink_predicate
      - outcome
      - pmid
      - link

