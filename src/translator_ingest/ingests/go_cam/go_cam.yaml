name: go_cam_gene_to_gene

reader:
  format: json
  files:
    - ../../../../data/go_cam/go-cam-networkx.tar.gz

transform:
  code: go_cam.py
  filters:
    - inclusion: include
      column: taxon
      filter_code: in
      value:
        - NCBITaxon:9606  # Human
        - NCBITaxon:10090 # Mouse
        - NCBITaxon:10116 # Rat

writer:
  node_properties:
    - id
    - name
    - category
    - in_taxon
  edge_properties:
    - id
    - category
    - subject
    - predicate
    - object
    - original_subject
    - original_predicate
    - original_object
    - publications
    - sources
    - knowledge_level
    - agent_type
