name: go_cam_gene_to_gene
# TODO: Is this yaml property 'transform_code' needed, does it reside here or should it be listed under each ingest?
transform_code: 'src/translator_ingest/ingests/go_cam/go_cam.py'

reader:
  format: json
  files:
    - ../../../../data/go_cam/go-cam-networkx.tar.gz
  filters:
    - inclusion: include
      column: taxon
      filter_code: in
      value:
        - NCBITaxon:9606  # Human
        - NCBITaxon:10090 # Mouse
        - NCBITaxon:10116 # Rat
