name: 'columbia_open_health_data'

readers:
  kgx_nodes:
    file_archive:
      - '../../../../data/cohd/cohd_nodes.jsonl.gz'
    files:
      - 'cohd_nodes.jsonl'
    format: 'jsonl'
    columns:
      - 'id'
      - 'name'
      - 'categories'  # Rename this KGX field oo 'category' to comply to the latest Biolink Model
      - 'attributes'
  kgx_edges:
    file_archive:
      - '../../../../data/cohd/cohd_edges.jsonl.gz'
    files:
      - 'cohd_edges.jsonl'
    format: 'jsonl'
    columns:
      - 'subject'
      - 'predicate'
      - 'object'
      - 'score'
      - 'attributes'
      - 'sources'  # This is a TRAPI-style 'sources' provenance field
