name: Panther Gene Orthology and Annotation RIG
source_info:
  infores_id: infores:panther
  name: "Panther Gene to Gene Orthology Relationships"
  description: >-
    The PANTHER (Protein ANalysis THrough Evolutionary Relationships) Classification System 
    was designed to classify proteins (and their genes) in order to facilitate
    high-throughput analysis. The core of PANTHER is a comprehensive, annotated
    library of gene family phylogenetic trees. All nodes in the tree have persistent
    identifiers that are maintained between versions of PANTHER, providing a
    stable substrate for annotations of protein properties like subfamily and function.
  citations:
    - https://doi.org/10.1002/pro.4218
  terms_of_use_info:
    terms_of_use_url: "http://www.pantherdb.org/tou.jsp"
  data_access_locations:
    - "http://data.pantherdb.org/ftp/"
  data_provision_mechanisms:
    - file_download
  data_formats:
    - csv
  data_versioning_and_releases: "Versioning by number. See https://www.pantherdb.org/data/"
  additional_notes: null
ingest_info:
  ingest_categories:
    - primary_knowledge_provider
  utility: >-
    Homology relationships and association of GO and related annotation
    by orthology inference can be made in between human genes and 
    non-human species like mouse, rat and many model species, based on
    the phenotypic characteristics of genes transitively inferred from
    experimental observations in the model species which cannot
    generally be easily or ethically replicated upon human beings.
  scope: "Gene to gene genomic orthology relationships and associated annotations"
  relevant_files:
  - file_name: "RefGenomeOrthologs.tar.gz"
    location: "http://data.pantherdb.org/ftp/ortholog/current_release/"
    description: "Gene to Gene Orthology Relationships in reference genomes"
  - file_name: "PTHR<Panther-version>_<taxon_name>"
    location: "http://data.pantherdb.org/ftp/sequence_classifications/current_release/PANTHER_Sequence_Classification_files/"
    description: "Gene sequence annotation from specific genomes"
  included_content:
  - file_name: "RefGenomeOrthologs.tar.gz"
    included_records: "All records, with taxonomic filtering noted below."
    fields_used: "Gene, Ortholog, Type of ortholog, Panther Ortholog ID"
  - file_name: "PTHR<Panther-version>_<taxon_name>"
    included_records: "All records for the specified taxon."
    fields_used: "Gene, Ortholog, Type of ortholog, Panther Ortholog ID"
  filtered_content:
  - file_name: "RefGenomeOrthologs.tar.gz, PTHR<Panther-version>_<taxon_name>"
    filtered_records: "All records with Gene and Ortholog pairwise annotated with taxon name as 'HUMAN', 'MOUSE' or 'RAT' specific."
    rationale: >-
      Panther contains a huge number of records covering orthologs across 144 diverse species
      (as of September 2025), but our core interest in Translator focuses on genes in taxa close
      in evolutionary terms to human, thus having significant genetic, molecular and physiological 
      annotation closer to human biology in character. It is also expected that the genes of these
      evolutionarily close species also already have a significant assignment of functional roles 
      partially inferred from other model organisms (e.g. developmental gene functions mapped 
      from fruit fly or nematode onto mouse genes, but also experimentally tested in mouse).
      The character of genetic and physiological systems are much more similar between humans and 
      mice or rats, in particular, studied responses in pharmacology, metabolism, and the immune system.
  future_considerations:
  - category: other
    consideration: "Additional model species may be included in the future."
#  additional_notes: null
target_info:
  infores_id: infores:translator-panther-kgx
  edge_type_info:
