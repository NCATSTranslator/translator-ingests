    object_categories:
    - "biolink:Gene"
    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    edge_properties:
    - has_evidence
    ui_explanation: "Panther gene orthology"
  - subject_categories:
    - "biolink:Gene"
    predicates:
      - "biolink:member_of"
    object_categories:
    - "biolink:GeneFamily"
    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    ui_explanation: "Gene membership in Panther orthology family"
  node_type_info:
  - node_category: "biolink:Gene"
    source_identifier_types:
    - HGNC
    - MGI
    - RGD
    - ENSEMBL
    - NCBIGene
    node_properties:
    - "biolink:name"
    - "biolink:same_as"
    - "biolink:in_taxon"
    - "dct:description"
    - "information_content"
  - node_category: "biolink:GeneFamily"
    source_identifier_types:
      - PANTHER.FAMILY
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
  future_considerations:
  - category: other
    consideration: >-
      The Monarch Initiative ingest of Panther data (https://github.com/monarch-initiative/pantherdb-orthologs-ingest)
      sometimes attempts to map eccentric identifiers to the NCBI gene identifier space. The initial iteration of 
      the Panther ingest in Translator does not attempt to do this at this time, but rather simply uses the given
