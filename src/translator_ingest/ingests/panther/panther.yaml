name: panther_genome_orthologs
#
# Panther data is a headerless TSV inside a tar.gz archive.
# We don't ask Koza to directly ingest it following a reader specification
# but instead directly access and pre-process the downloaded file in the
# @koza.prepare_data() decorated method, which uses polars to read and filter the file.
#
reader:
  format: csv
