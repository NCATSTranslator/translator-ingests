name: ingest_template

readers:
  ingest_by_record:
    format: "tsv"
    delimiter: "\t"
    header_mode: 27
    header_prefix: "#"
    files:
      - "../../../../data/signor/all_data_11_09_25.tsv"
    columns:
      - ENTITYA
      - TYPEA
      - IDA
      - ENTITYB
      - TYPEB
      - IDB
      - EFFECT
      - MECHANISM
      - PMID
      - DIRECT
      - SCORE
      - SIGNOR_ID
    filters:
      - inclusion: include
        column: DIRECT
        filter_code: eq
        value: YES
      - inclusion: exclude
        column: EFFECT
        filter_code: eq
        value: unknown

