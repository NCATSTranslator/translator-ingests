# SIGnaling Network Open Resource (Signor) Reference Ingest Guide (RIG)
name: SIGnaling Network Open Resource (Signor) Reference Ingest Guide

# Information about the Source of the data ingest
source_info:
  infores_id: infores:signor
  name: SIGnaling Network Open Resource (Signor)
  description: "SIGNOR 3.0, https://signor.uniroma2.it, is a public repository that captures causal information and represents it according to an 'activity-flow' model. SIGNOR provides freely-accessible static maps of causal interactions that can be tailored, pruned and refined to build dynamic and predictive models. Each signaling relationship is annotated with an effect (up/down-regulation) and with the mechanism (e.g. binding, phosphorylation, transcriptional activation, etc.) causing the regulation of the target entity. Since its latest release, SIGNOR has undergone a significant upgrade including: (i) a new website that offers an improved user experience and novel advanced search and graph tools; (ii) a significant content growth adding up to a total of approx. 33,000 manually-annotated causal relationships between more than 8900 biological entities; (iii) an increase in the number of manually annotated pathways, currently including pathways deregulated by SARS-CoV-2 infection or involved in neurodevelopment synaptic transmission and metabolism, among others; (iv) additional features such as new model to represent metabolic reactions and a new confidence score assigned to each interaction."
  citations:
    - "Prisca Lo Surdo, Marta Iannuccelli, Silvia Contino, Luisa Castagnoli, Luana Licata, Gianni Cesareni, Livia Perfetto, SIGNOR 3.0, the SIGnaling network open resource 3.0: 2022 update, Nucleic Acids Research, Volume 51, Issue D1, 6 January 2023, Pages D631â€“D637, https://doi.org/10.1093/nar/gkac883"
  terms_of_use_info:
    license_name: "Creative Commons Attribution 4.0 International"
    license_url: "https://creativecommons.org/licenses/by/4.0/legalcode"
  data_access_locations:
    - "Signor 3.0 Downloads: https://signor.uniroma2.it/downloads.php (this page includes file sizes and simple data dictionaries for each download)"
  data_provision_mechanisms:
    - file_download
  data_formats:
    - csv
  data_versioning_and_releases: "No consistent cadence for releases, but on average there are 1-2 releases each month. Versioning is based on the month and year of the release. Releases page / change log: https://signor.uniroma2.it/downloads.php"

# Information about Ingested Content
ingest_info:
  ingest_categories:
    - primary_knowledge_provider
  utility: "Signor is a rich source of manually curated genetic associations to other biological entities which are an important type of edge for Translator query and reasoning use cases, including treatment predictions, gene-gene regulation predictions, and pathfinder queries. It is one of the sources that focus on drug and genes."
  scope: "This initial ingest of Signor covers manually curated causal associations between proteins, protein families, complexes, small molecules (mainly endogenous chemical entities) and chemicals (mainly non-endogenous chemical entities), as well as parthood edges associations between proteins and complexes, and physical interaction associations that can be inferred from certain mechanisms of action in the SIGNOR dataset."

  relevant_files:
    - file_name: "all_data_<the date when accessed, in format 'dd_mm_yy'>.tsv"
      location: "https://signor.uniroma2.it/downloads.php"
      description: "Associations generated by knowledge assertions between Entity Types 'Gene', 'Protein', 'Complex', 'Chemical', 'Smallmolecule', 'Proteinfamily'"

  included_content:
    - file_name: "all_data_<the date when accessed, in format 'dd_mm_yy'>.tsv"
      included_records: "Associations generated by knowledge assertions with quality controlled edges between 'Gene', 'Protein'"
      fields_used: "ENTITYA, TYPEA,	IDA, DATABASEA,	ENTITYB, TYPEB,	IDB, DATABASEB,	EFFECT,	MECHANISM, TAX_ID, CELL_DATA, TISSUE_DATA, PMID, DIRECT, SENTENCE,	SCORE,	SIGNOR_ID"

  filtered_content:
    - file_name: "all_data_<the date when accessed, in format 'dd_mm_yy'>.tsv"
      filtered_records: "Entity types - removed entity types in [stimulus, fusion protein]"
      rationale: "waiting for future new biolink node types: stimulus and fusion protein for more accurate mapping into Biolink model"
    - file_name: "all_data_<the date when accessed, in format 'dd_mm_yy'>.tsv"
      filtered_records: "Entity types - removed entity types in [mirna, antibody, phenotype, ncrna]"
      rationale: "very small proportion of the SIGNOR data, modeling may be needed in following phases, and currently considered to be less impactful in translator"

  ## causing issues in local test
  # future_considerations:
  #   - category: edge_content
  #     consideration: "Consider implementing some initial quality control of LLM to flag potential mismatch in concept name and identifier or edge types without literature support in source data and follow up with manual verification to confirm"
  #   - category: edge_content
  #     consideration: "Consider ingest of causal associations involving stimulus, fusion protein, mirna, antibody, phenotype, and ncrna entity types - which may require new Biolink classes and/or modeling work."
  #   - category: edge_property_content
  #     consideration: "Consider ingesting the \"DIRECT"\ column to be able to represent whether the causal association is mediated directly, or indirectly - may require new Biolink modeling to support this."
  #   - category: edge_content
  #     consideration: "Consider ingesting the Pathways data from SIGNOR, and using it for one or both of the following purposes: (1) edges linking Entities in causal associations to Pathways they participate in; (2) capturing the pathways in which the each causal association occurs, using a pathway_context_qualifier property (would need to add this to Biolink)."

