name: SemMedDB Minimal Reference Ingest Guide (RIG)

source_info:
  infores_id: infores:semmeddb
  name: Semantic MEDLINE Database (SemMedDB)
  description: "Literature-derived semantic predications extracted by SemRep from PubMed; this RIG documents a post-processed RTX-KG2 edges subset rather than a raw MySQL ingest."
  data_access_locations:
    - "SemMedDB downloads: https://lhncbc.nlm.nih.gov/temp/SemRep_SemMedDB_SKR/SemMedDB_download.html"
  data_provision_mechanisms:
    - file_download
  data_formats:
    - jsonl
  data_versioning_and_releases: "Versioning inherited from the RTX-KG2 snapshot built from SemMedDB VER43-era releases."

ingest_info:
  ingest_categories:
    - primary_knowledge_provider
  utility: "Large-scale literature-derived relationships suitable for hypothesis generation and cross-graph enrichment with evidence-bearing edges."
  scope: "Edges taken directly from RTX-KG2â€™s SemMedDB slice (nodes.jsonl/edges.jsonl), restricted to a selected predicate set and evidence-bearing records."

  relevant_files:
    - file_name: "kg2.10.3-semmeddb-edges.jsonl (RTX-KG2 SemMedDB slice)"
      location: "internal graph build artifact"
      description: "KGX-compatible edges with SemMedDB predicate CURIEs and literature evidence."
    - file_name: "kg2.10.3-semmeddb-nodes.jsonl (RTX-KG2 SemMedDB slice)"
      location: "internal graph build artifact"
      description: "KGX-compatible nodes referenced by the edges subset."

  included_content:
    - file_name: "kg2.10.3-semmeddb-edges.jsonl"
      included_records: "Edges whose predicate is in the selected Biolink predicate set: biolink:treats_or_applied_or_studied_to_treat, biolink:affects, biolink:preventative_for_condition, biolink:coexists_with, biolink:causes, biolink:related_to, biolink:interacts_with, biolink:located_in, biolink:predisposes_to_condition, biolink:physically_interacts_with, biolink:disrupts.  These are mapped to from the following set of source SEMMEDDB predicates: SEMMEDDB:ADMINISTERED_TO, SEMMEDDB:AFFECTS, SEMMEDDB:ASSOCIATED_WITH, SEMMEDDB:AUGMENTS, SEMMEDDB:CAUSES, SEMMEDDB:COEXISTS_WITH, SEMMEDDB:COMPARED_WITH, SEMMEDDB:DISRUPTS, SEMMEDDB:HIGHER_THAN, SEMMEDDB:INHIBITS, SEMMEDDB:INTERACTS_WITH, SEMMEDDB:ISA, SEMMEDDB:LOCATION_OF (invert), SEMMEDDB:LOWER_THAN, SEMMEDDB:MEASURES, SEMMEDDB:PREDISPOSES, SEMMEDDB:PREVENTS, SEMMEDDB:STIMULATES, SEMMEDDB:TREATS, SEMMEDDB:XREF. Edges retain evidence and negation flags."
      fields_used: "subject, predicate, object, publications, publications_info, negated, domain_range_exclusion, provided_by, knowledge_level, agent_type"
    - file_name: "kg2.10.3-semmeddb-nodes.jsonl"
      included_records: "Only nodes referenced by included edges."
      fields_used: "id, name, category, xrefs (as available)"

  filtered_content:
    - file_name: "kg2.10.3-semmeddb-edges.jsonl"
      filtered_records: "Edges with predicates outside the selected set: biolink:exacerbates_condition, biolink:derives_from, biolink:diagnoses, biolink:produces, biolink:close_match, biolink:has_input, biolink:manifestation_of, biolink:occurs_in, biolink:has_part, biolink:precedes. These are mapped to from the following source SEMMEDDB predicates: SEMMEDDB:COMPLICATES, SEMMEDDB:CONVERTS_TO (invert), SEMMEDDB:DIAGNOSES, SEMMEDDB:PRODUCES, SEMMEDDB:SAME_AS, SEMMEDDB:USES,SEMMEDDB:MANIFESTATION_OF SEMMEDDB:OCCURS_IN, SEMMEDDB:PROCESS_OF, SEMMEDDB:PART_OF (invert), SEMMEDDB:PRECEDES. SEMMEDDB predicates dropped in the original RTX-KG2 ingest incldue: SEMMEDDB:MEASUREMENT_OF, SEMMEDDB:METHOD_OF, SEMMEDDB:NOM, SEMMEDDB:PREP, SEMMEDDB:VERB."
      rationale: "Reduce predicate heterogeneity to a core set used operationally."
    - file_name: "kg2.10.3-semmeddb-edges.jsonl"
      filtered_records: "Edges lacking publication evidence payload"
      rationale: "Ensure each edge has traceable literature support."
    - file_name: "kg2.10.3-semmeddb-edges.jsonl"
      filtered_records: "Self-loops for specific relation types"
      rationale: "Avoid trivial or uninformative self-relations."
    - file_name: "kg2.10.3-semmeddb-edges.jsonl"
      filtered_records: "Domain/range violations per exclusion configuration when present"
      rationale: "Improve semantic coherence against Biolink-like domain/range expectations."

