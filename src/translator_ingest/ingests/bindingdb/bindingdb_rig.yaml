name: BindingDb
source_info:
  infores_id: infores:bindingdb
  name: BindingDb
  description: The Binding Database ("BindingDb") is a public, web-accessible database
    of measured binding affinities, focusing chiefly on the interactions of protein
    considered to be drug-targets with small, drug-like molecules. As of July 31,
    2021, BindingDB contains 41,300 Entries, each with a DOI, containing 2,303,972
    binding data for 8,561 protein targets and 995,797 small molecules.
  citations:
    - https://doi.org/10.1093/nar/gkae1075
  terms_of_use_info:
    terms_of_use_description: >-
      All data and download files in bindingDB are freely
      available under a 'Creative Commons BY 3.0' license.
  data_access_locations:
    - BindingDb bulk downloads - https://www.bindingdb.org/rwd/bind/downloads/
  data_provision_mechanisms:
    - file_download
  data_formats:
    - tsv
  data_versioning_and_releases: dated releases
