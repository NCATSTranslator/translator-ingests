# Specify the file that needs to be downloaded for this ingest process
# The download.yaml file format is defined and used by the KGHub Downloader to download files.
# https://monarch-initiative.github.io/kghub-downloader/
#
# Files are saved as `local_name` which must match the file name used in the main ingest yaml
---
- url: https://www.bindingdb.org/rwd/bind/downloads/BindingDB_All_{version}_tsv.zip
  local_name: BindingDB_All_latest_tsv.zip
