name: bindingdb

readers:
  ingest_by_record:
    format: "csv"
    delimiter: "\t"
    header_mode: 0
    files:
      - "BindingDB_All_current_tsv.zip"
    columns:
      - BindingDB MonomerID
      - PubChem CID
      - Target Name
      - UniProt (SwissProt) Primary ID of Target Chain 1
      - Curation/DataSource
      - Article DOI
      - PMID
      - Patent Number
#
#     The above is a sparse harvesting of the ~640 columns of BindingDb data.
#     We assume that the remaining columns may be ignored for now?
#
