name: bindingdb

readers:
  ingest_by_record:
    format: "csv"
    delimiter: "\t"
    header_mode: 27
    header_prefix: "#"
    files:
      - "BindingDB_All_current_tsv.zip"
    columns:
#      - ChemicalName
#      - ChemicalID
#      - CasRN
#      - DiseaseName
#      - DiseaseID
#      - DirectEvidence
#      - InferenceGeneSymbol
#      - InferenceScore
#      - OmimIDs
#      - PubMedIDs
  filters:
    - inclusion: 'include'
      column: 'Gene'
      filter_code: 'in'
      value:
        - 'HUMAN'
        - 'MOUSE'
        - 'RAT'
