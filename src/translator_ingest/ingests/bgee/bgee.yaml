name: ingest_template

readers:
  ingest_by_record:
    format: "csv"
    delimiter: "\t"
    header_mode: 0
    header_prefix: "#"
    files:
      - "../../../../data/bgee/Homo_sapiens_expr_simple.tsv.gz"
    columns:
      - 'Gene ID'
      - 'Gene name'
      - 'Anatomical entity ID'
      - 'Anatomical entity name'
      - 'Expression'
      - 'Call quality'
      - 'FDR': 'float'
      - 'Expression score' : 'float'
      - 'Expression rank' : 'float'