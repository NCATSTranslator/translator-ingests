  name: Drug Central Resource Ingest Guide

# Information about the Source of the ingest data
  source_info:  
    infores_id:  infores:drugcentral 
    description: >-
      DrugCentral is an open-access, manually curated drug information resource developed/maintained by the Translational Informatics Division at the University of New Mexico. 
      It provides  information about drug active pharmaceutical ingredients (for human and increasingly veterinary use), including chemical structure, regulatory status,
      pharmacology, target biology, indications, adverse events, and more. The majority of knowledge in DrugCentral is manually curated - either by the DrugCentral team, or 
      by external sources from which DrugCentral imports (and vets) data. 
    citations:
      - Avram SD, Ursu O, Holmes J et al. DrugCentral 2023: updated content, data sources, and functionality. Nucleic Acids Research. 2023 Jan;51(D1):D1276â€“D1283. PMID: 36484092
    terms_of_use_info:  
      terms_of_use_url: https://drugcentral.org/privacy
      terms_of_use_description: From 2021 publication: "DrugCentral data are freely available for download and re-use without restriction."
      license name:  CC-BY-SA
    data_access_locations:  https://drugcentral.org/download
    data_provision_mechanisms:  # (optional, multivalued, range = ProvisionMechanismEnum: file_download | api_endpoint | database_dump | other)
    data_formats:  
      - tsv
      - csv
      - postgres
    data_versioning_and_releases: Dated releases

