        included_records:   Only ingested records where there is a MoA, and the source is not Chembl or GtoPdb (b/c we get these directly).  This is because these without MoA are primarily based on curation or import of experimental data and Vlado does not think the Kd/Ki/IC50 values reported are always indicative of a meaningful interaction.  If we want to take these we need to establish some rules / thresholds for what qualifies as a meaningful interaction. 
