# Information about the Graph Output by the ingest
  target_info:
    infores_id: infores:translator-drugcentral

    edge_type_info:
      - subject_categories: 
          - ChemicalEntity
        predicates:  
          - biolink:affects
        object_categories: 
          - Protein
        qualifiers:
          - property: "biolink:qualified_predicate"
            value_enumeration:
              - "biolink:causes"        
          - property: "biolink:object_direction_qualifier"
            value_range:
              - "biolink:DirectionQualifierEnum"
          - property: "biolink:object_aspect_qualifier"
            value_range:
              - "biolink:GeneOrGeneProductOrChemicalEntityAspectEnum"
          - property: "biolink:causal_mechanism_qualifier"
            value_range:
              - "biolink:CausalMechanismQualifierEnum"
        knowledge_level:
          - knowledge_assertion
        agent_type:
          - manual_agent
        edge_properties:  
          -    # COLLEEN TO DO, IF ANY
        ui_explanation:  # TO DO
        additional_notes: >-
          The 'mechanism of action' reported by DrugCentral determines that type of edge is created: (1) an 'affects' edge when the mechanism implies an effect of the subject on the object - e.g. 'positive modulator' implies that 'A causes increased activity of B'; a 'directly_physically_interacts_with' edge when the mechanism implies only that the subject interacts with B, but not an effect that results from this - e.g. 'binding agent' implies only a physical interaction; (or (3) both 'affects' and 'directly_physically_interacts_with' edges, when the mechanism implies an effect that is necessarily mediated through a direct physical interaction - e.g. 'antagonist' implies that 'A decreases the activity of B' and that 'A directly physically interacts with B'. A full mapping of these Drug Central mechanisms to Biolink predicate and qualifier combinations can be found here: https://docs.google.com/spreadsheets/d/1DeAE04O1mz3R9s3dCZpG2hQp9hwif5WjdkUMsBci-u8/edit?gid=392679103#gid=392679103.
           Primary knowledge source set to DrugCentral, and sources reported in 'bioactivity source' or 'moa source' columns by DrugCentral are reported as supporting data sources. This is because they often do things like combine bioactivity info with MoA info from different sources into a new record - which would make it impossible to reporting a single upstream source as primary.
      - subject_categories: 
          - ChemicalEntity
        predicates:  
          - biolink:directly_physically_interacts_with
        object_categories: 
          - Protein
        qualifiers:
          - property: "biolink:causal_mechanism_qualifier"
            value_range:
              - "biolink:CausalMechanismQualifierEnum"
        knowledge_level:
          - knowledge_assertion
        agent_type:
          - manual_agent
        edge_properties:  
          -    # COLLEEN TO DO, IF ANY
        ui_explanation:  # TO DO
        additional_notes: >-
          The 'mechanism of action' reported by DrugCentral determines that type of edge is created: (1) an 'affects' edge when the mechanism implies an effect of the subject on the object - e.g. 'positive modulator' implies that 'A causes increased activity of B'; a 'directly_physically_interacts_with' edge when the mechanism implies only that the subject interacts with B, but not an effect that results from this - e.g. 'binding agent' implies only a physical interaction; (or (3) both 'affects' and 'directly_physically_interacts_with' edges, when the mechanism implies an effect that is necessarily mediated through a direct physical interaction - e.g. 'antagonist' implies that 'A decreases the activity of B' and that 'A directly physically interacts with B'. A full mapping of these Drug Central mechanisms to Biolink predicate and qualifier combinations can be found here: https://docs.google.com/spreadsheets/d/1DeAE04O1mz3R9s3dCZpG2hQp9hwif5WjdkUMsBci-u8/edit?gid=392679103#gid=392679103.

      - subject_categories: 
          - ChemicalEntity
        predicates:  
          - biolink:treats
          - biolink:applied_to_treat
          - biolink:preventative_for
          - biolink:contraindicated_in          
        object_categories: 
          - DiseaseOrPhenotypicFeature
        knowledge_level:
          - knowledge_assertion          
        agent_type:
          - manual_agent
        edge_properties:  
          -  biolink:clinical_approval_status
        ui_explanation:  # TO DO
        additional_notes: >-
          DrugCentral.indication, symptomatic_treatment, and off_label-use -> biolink:treats (some reading of DrugCentral papers suggested that off-label use reports are based on widely established clinical use, not just anecdotal reports, warranting a 'treats' mapping to set these apart from 'applied to treat' edges based on anecdotal/patient self-report data from sources like faers)
          DrugCentral.reduce_risk -> biolink.preventative_for
          DrugcCentral.contraindication -> biolink:contraindicated_in
          DrugCentral.diagnosis -> biolink.diagnoses (or just drop these, only a couple records, and not very useful?)
        
    node_type_info:  # (required, multivalued, range = NodeType)
      - node_category: ChemicalEntity
        source_identifier_types: 
          - internal DrugCentral structure id 
        additional_notes:  e.g. "1423" for imatinib.  Not sure if/where we have mappings form these to caononical chemical / drug identifiers?
      - node_category: Protein
        source_identifier_types: 
