name: ncbi_gene

reader:
  format: csv
  delimiter: "\t"
  files:
    - data/gene_info.gz
  columns:
    - tax_id
    - GeneID
    - Symbol
    - LocusTag
    - Synonyms
    - dbXrefs
    - chromosome
    - map_location
    - description
    - type_of_gene
    - Symbol_from_nomenclature_authority
    - Full_name_from_nomenclature_authority
    - Nomenclature_status
    - Other_designations
    - Modification_date
    - Feature_type

transform:
  code: ncbi_gene.py
  filters:
    - inclusion: include
      column: tax_id
      filter_code: in
      value:
        - "9606"   # Human
        - "10090"  # Mouse
        - "10116"  # Rat

writer:
  node_properties:
    - id
    - name
    - category
    - symbol
    - full_name
    - description
    - in_taxon
    - in_taxon_label
    - provided_by
