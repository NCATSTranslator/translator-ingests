name: ncbi_gene

reader:
  format: csv
  delimiter: "\t"
  files:
    - gene_info.gz
  header_delimiter: "\t"
  header_prefix: "#"
  columns:
    - tax_id
    - GeneID
    - Symbol
    - LocusTag
    - Synonyms
    - dbXrefs
    - chromosome
    - map_location
    - description
    - type_of_gene
    - Symbol_from_nomenclature_authority
    - Full_name_from_nomenclature_authority
    - Nomenclature_status
    - Other_designations
    - Modification_date
    - Feature_type

