name: intact

reader:
  format: csv
  delimiter: "\t"
  comment_char: "#"
  header_mode: none
  files:
    - intact.txt
  columns:
    - idA
    - idB
    - altIdsA
    - altIdsB
    - aliasesA
    - aliasesB
    - interactionDetectionMethod
    - firstAuthor
    - publicationIDs
    - taxidA
    - taxidB
    - interactionTypes
    - sourceDatabase
    - interactionIDs
    - confidenceScores
    - complexExpansion
    - biologicalRoleA
    - biologicalRoleB
    - experimentalRoleA
    - experimentalRoleB
    - interactorTypeA
    - interactorTypeB
    - xrefA
    - xrefB
    - xrefInteraction
    - annotationsA
    - annotationsB
    - annotationsInteraction
    - hostOrganism
    - interactionParameters
    - creationDate
    - updateDate
    - checksumA
    - checksumB
    - interactionChecksum
    - negative
    - featureA
    - featureB
    - stoichiometryA
    - stoichiometryB
    - participantIdentificationMethodA
    - participantIdentificationMethodB
  filters:
    - inclusion: include
      column: taxidA
      filter_code: in
      value:
        - taxid:9606
        - taxid:9606(Human)
        - taxid:9606(Homo sapiens)
    - inclusion: include
      column: taxidB
      filter_code: in
      value:
        - taxid:9606
        - taxid:9606(Human)
        - taxid:9606(Homo sapiens)
