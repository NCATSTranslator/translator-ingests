name: 'integrated_clinical_and_environmental_exposures_service'

readers:
  icees_nodes:
    files:
      - 'icees_nodes.jsonl.gz'
    format: 'jsonl'
    required_properties:
      - 'id'
      - 'name'
      - 'category'
      - 'equivalent_identifiers'  # rename this field to KGX 'xref' list value
  icees_edges:
    files:
      - 'icees_edges.jsonl.gz'
    format: 'jsonl'
    required_properties:
      - 'id'
      - 'subject'
      - 'predicate'
      - 'object'
      - 'primary_knowledge_source'
      - 'attributes'
