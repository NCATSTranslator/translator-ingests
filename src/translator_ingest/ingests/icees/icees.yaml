name: 'integrated_clinical_and_environmental_exposures_service'

readers:
  icees_nodes:
    file_archive:
      - '../../../../data/icees/icees_nodes.jsonl.gz'
    files:
      - 'icees_nodes.jsonl'
    format: 'jsonl'
    columns:
      - 'id'
      - 'name'
      - 'category'
      - 'equivalent_identifiers'  # rename this field to KGX 'xref' list value
  icees_edges:
    file_archive:
      - '../../../../data/icees/icees_edges.jsonl.gz'
    files:
      - 'icees_edges.jsonl'
    format: 'jsonl'
    columns:
      - 'id'
      - 'subject'
      - 'predicate'
      - 'object'
      - 'primary_knowledge_source'
      - 'attributes'  # how do we unpack this into the Pydantic model?
