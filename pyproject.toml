[project]
name = "bridge"
version = "0.1.0"
description = "Translator Phase 3 Data Ingest Pipeline"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "biolink-model",
    "bmt>=1.4.5",
    "importlib-metadata>=4.8.0",
    "kghub-downloader>=0.4.1",
    "koza",
    "pronto>=2.7.0",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "black>=24.1.0",
    "ruff>=0.1.9",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.uv.sources]
koza = { git = "https://github.com/monarch-initiative/koza.git", rev = "koza-api-new" }
biolink-model = { git = "https://github.com/biolink/biolink-model", branch = "master" }
