[project]
name = "bridge"
version = "0.1.0"
description = "Translator Phase 3 Data Ingest Pipeline"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "biolink-model>=4.2.5",
    "bmt>=1.4.5",
    "kghub-downloader>=0.4.2",
    "koza",
    "beautifulsoup4>=4.13.4",
    "gocam>=0.5.2",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "black>=24.1.0",
    "ruff>=0.1.9",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.uv]
package = true

[tool.uv.sources]
koza = { git = "https://github.com/monarch-initiative/koza.git", rev = "koza-for-translator-ingests-2" }
